<body>
    <header class="p-2">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 header-nav-menu">
                    <li class="nav-link px-2 header-nav-item-hamburguer" onclick="changeSidebar()">
                        <div></div>
                        <div></div>
                        <div></div>
                    </li>
                    <li><a href="/" class="nav-link px-2 active">Home</a></li>
                    <li><a href="#" class="nav-link px-2">Products</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control" placeholder="Pesquisar..." aria-label="Search">
                </form>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="row">
        <section class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark section-sidebar sidebar-open">
            <a href="/">
                <abbr title="Home">
                    <img src="/img/logo.png" class="item-logo" width="28" height="28">
                </abbr>
            </a>
            <ul class="nav nav-pills flex-column mb-auto">
               
                <li class="nav-item">
                    <abbr title="Home">
                        <a href="#" class="nav-link link-light active" aria-current="page">
                            <i class="fa fa-home"></i>
                            <span>Home</span>
                        </a>
                    </abbr>
                </li>
                <li class="nav-item">
                    <abbr title="Users">
                        <a href="#" class="nav-link link-light" aria-current="page">
                            <i class="fa fa-users"></i>
                            <span>Users</span>
                        </a>
                    </abbr>
                </li>
                <li class="nav-item">
                    <abbr title="Marcas">
                        <a href="#" class="nav-link link-light" aria-current="page">
                            <i class="fa-solid fa-table-cells"></i>
                            <span>Marcas</span>
                        </a>
                    </abbr>
                </li>
                <li class="nav-item">
                    <abbr title="Produtos">
                        <a href="#" class="nav-link link-light" aria-current="page">
                            <i class="fa-solid fa-barcode"></i>
                            <span>Produtos</span>
                        </a>
                    </abbr>
                </li>
                <li class="nav-item">
                    <abbr title="Vendas">
                        <a href="#" class="nav-link link-light" aria-current="page">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span>Vendas</span>
                        </a>
                    </abbr>
                </li>
                <li class="nav-item">
                    <abbr title="Metas">
                        <a href="#" class="nav-link link-light" aria-current="page">
                            <i class="fa-solid fa-arrow-up-a-z"></i>
                            <span>Metas</span>
                        </a>
                    </abbr>
                </li>
                
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>mdo</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </section>
        <aside class="section-asidebar sidebar-open"></aside>


        <section class="content section-content col-sm">
                
        </section>
    </main>
</body>

<script>
    let scroller = 0
    document.onscroll = () =>
    {
        if(scrollY > 1) document.querySelector('header').classList.add('menuScroller')
        if(scroller > scrollY) document.querySelector('header').classList.remove('menuScroller')

        return scroller = scrollY 
    }

    const changeSidebar = () => 
    {
        const sidebar = document.querySelector('section.section-sidebar')
        const asidebar = document.querySelector('aside.section-asidebar')

        

        if(sidebar.classList.value.indexOf('sidebar-open') > 0)
        {
            closeAllMenu(sidebar,asidebar)
            sidebar.classList.add('sidebar-close')
            asidebar.classList.add('sidebar-close')
            
        }else{
            closeAllMenu(sidebar,asidebar)
            sidebar.classList.add('sidebar-open')
            asidebar.classList.add('sidebar-open')
        }
    }

    const closeAllMenu = (sidebar, asidebar) => 
    {
        sidebar.classList.remove('sidebar-open')
        sidebar.classList.remove('sidebar-close')
        asidebar.classList.remove('sidebar-open')
        asidebar.classList.remove('sidebar-close')
    }
</script>

</html>
